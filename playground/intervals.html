<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>

  <script>
    console.log('start');
    const handleTimer = setTimeout(function () {
      console.log('done!!!');
    }, 1000);
    console.log('end');
    //clearTimeout(handleTimer);

    function buzzer() {
      console.log('ennggggggg!!!')
    }
    const boom = setInterval(buzzer, 100);

    window.addEventListener('click', function () {
      clearInterval(boom);
    });

    setTimeout(function () {
      clearInterval(boom)
    }, 3000)


    function destroy() {
      document.body.innerHTML = "<p>Destroyed</p>"
    }

    const mombTimer = setTimeout(destroy, 500);
    window.addEventListener('click', function () {
      console.log('you save the world!!')
      clearTimeout(mombTimer);
    });
  </script>
</body>

</html>
